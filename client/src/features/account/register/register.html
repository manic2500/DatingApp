<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>
    <div class="card-body w-full">

        <!-- Step Progress Bar -->
        <!-- <ul class="steps">

        <!-- Step 1: Credentials -->
        <!-- This section would normally render only if currentStep() === 1 -->
        <form class="flex flex-col gap-4 w-full steps" #registerForm="ngForm" (ngSubmit)="register()">
            <input type="email" class="input input-bordered w-full" placeholder="Email" name="email"
                [(ngModel)]="creds.email" />
            <input type="text" class="input input-bordered w-full" placeholder="Display Name" name="displayName"
                [(ngModel)]="creds.displayName" />
            <input type="password" class="input input-bordered w-full" placeholder="Password" name="password"
                [(ngModel)]="creds.password" />
            <input type="password" class="input input-bordered w-full" placeholder="Confirm Password"
                name="confirmPassword" />
            <div class="flex items-center justify-end gap-3">
                <button type="button" (click)="cancel()" class="btn">Cancel</button>
                <button type="submit" class="btn btn-primary">Register</button>
                <!-- Add 'disabled' attribute here if form is not valid -->
            </div>
        </form>
